name: DevSync Daily Repository Update

on:
  schedule:
    - cron: "15 2 * * *"   # Runs daily at 02:15 UTC (specific time, no wildcards)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  daily-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Step for 24f2002343@ds.study.iitm.ac.in  
        run: echo "Running automated daily update"    

      - name: Update timestamp file
        run: |
          echo "Last updated on $(date -u)" >> daily_log.txt

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add daily_log.txt
          git commit -m "Automated daily update commit [skip ci]" || echo "No changes to commit"
          git pull --rebase origin main
          git push
      
